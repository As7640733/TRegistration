<div class="container" style="height:1000px">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h2 class="panel-title">2.Professional Information</h2>
        </div>
        <form [formGroup]="FormGroups" #profeesionalForm="ngForm">

            <ng-container *ngIf="FormGroups.controls.itemRows != null">
                <div formArrayName="itemRows">
                    <div *ngFor="
            let itemrow of FormGroups.controls.itemRows.controls;
            let i = index
          ">
                        <div [formGroupName]="i">
                            <div class="row">
                                <div class="col-md-5">
                                    <label class="colorguardtest" for="name">Name:</label>
                                    <input type="text" formControlName="Sname" class="formInput2"
                                        placeholder="School name" required />
                                    <div *ngIf="uname.invalid && (uname.dirty || uname.touched)"
                                        class="alert alert-danger">
                                        <div *ngIf="uname.errors.required">
                                            Username is required.
                                        </div>
                                        <div *ngIf="uname.errors.minlength">
                                            Name must be at least 4 characters long.
                                        </div>

                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <label class="">City:</label>
                                    <input type="text" formControlName="Cname" class="formInput" name="Cityname" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <label class="">Select Degree:</label>
                                    <select class="formInput2" formControlName="Yname" name="SelectDegree">
                                        <option value="">Select a degree</option>
                                        <option value="High School Diploma">High School Diploma</option>
                                        <option value="Bachelor of Arts">Bachelor of Arts</option>
                                        <option value="Bachelor of Science">Bachelor of Science</option>
                                        <option value="BBA">BBA</option>
                                        <option value="Master of Arts">Master of Arts</option>
                                        <option value="Master of Science">Master of Science</option>
                                        <option value="Custom Degree">Custom Degree</option>
                                    </select>
                                </div>
                                <div class="col-md-5">
                                    <label class="">Select year of passing:</label>
                                    <select class="formInput2" formControlName="Yname" name="selectyear">
                                        <option value="">Select year of passing </option>
                                        <option value="2020">2020</option>
                                        <option value="2019">2019</option>
                                        <option value="2018">2018</option>
                                        <option value="2017">2017</option>
                                        <option value="2016">2016</option>
                                        <option value="2015">2015</option>
                                        <option value="2014">2014</option>
                                        <option value="2013">2013</option>
                                        <option value="2012">2012</option>
                                        <option value="2011">2011</option>
                                        <option value="2010">2010</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </ng-container>

            <div class="row">
                <div class="col-md-5"></div>
                <br />

                <div class="col-md-5" style="padding: 15px;">
                    <br />

                    <button (click)="deleteRow(i)" class="btn btn-danger" style="margin: 15px;">
                        Delete Previous Information
                    </button>
                    <button type="button" (click)="addNewRow()" class="btn-group-vertical">
                        Add More Information
                    </button>
                </div>
            </div>
            <div class="row">


                <a [routerLink]="['/onboarding/personal']"><button type="button" class="btn-outline-danger"
                        class="btn-secondary"
                        style="height: 30PX; width: 200PX;float:right; margin-right:300px; margin-top:40px; margin-right:300px;">
                        Previous
                    </button></a>
                <a [routerLink]=" ['/onboarding/address']"> <button type="submit" class="btn-primary"
                        style="height: 30PX; width: 200PX; float:right; margin-right:300px; margin-top:40px;"
                        [disabled]="!FormGroups.valid">
                        Next
                    </button></a>
            </div>
        </form>
    </div>
</div>
